<!-- profile.html -->
<h1>Welcome, {{ user_profile.full_name }}!</h1>
<p>Email: {{ user_profile.email }}</p>
<p>Occupation: {{ user_profile.occupation }}</p>
{% if user_profile.profile_image %}
    <img src="{{ user_profile.profile_image.url }}" alt="Profile Image">
{% else %}
    <!-- Display a default image if the user hasn't uploaded a profile image -->
    <img src="{% static 'path/to/default/image.jpg' %}" alt="Default Profile Image">
{% endif %}

<!-- You can add more profile fields here -->
